<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGOS CORE - Acceso Restringido</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-argos: #003366;
            --azul-claro: #004a94;
            --fondo-login: #0f172a;
            --texto-secundario: #94a3b8;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--fondo-login);
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        .login-card {
            background: #ffffff;
            width: 100%; max-width: 400px;
            padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .brand-logo {
            color: var(--azul-argos); font-size: 2rem; font-weight: 800;
            margin-bottom: 5px; text-transform: uppercase; letter-spacing: -1px;
        }

        .brand-subtitle {
            color: var(--texto-secundario); font-size: 0.85rem;
            margin-bottom: 30px; font-weight: 500;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        
        label {
            display: block; font-size: 0.8rem; font-weight: 700;
            color: var(--azul-argos); margin-bottom: 8px; text-transform: uppercase;
        }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        
        /* Icono de la izquierda */
        .input-wrapper > i:first-child {
            position: absolute; left: 12px; color: var(--texto-secundario);
        }

        /* El ojito a la derecha */
        .toggle-password {
            position: absolute; right: 12px;
            cursor: pointer; color: var(--texto-secundario);
            transition: color 0.2s;
        }
        .toggle-password:hover { color: var(--azul-argos); }

        input {
            width: 100%; padding: 12px 40px 12px 40px; /* Padding a ambos lados para los iconos */
            border: 1px solid #e2e8f0; border-radius: 6px;
            font-size: 1rem; color: var(--azul-argos);
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus {
            outline: none; border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(0, 74, 148, 0.1);
        }

        button {
            width: 100%; padding: 14px; background: var(--azul-argos);
            color: white; border: none; border-radius: 6px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }

        button:hover { background: var(--azul-claro); transform: translateY(-1px); }

        #error-msg {
            background: #fee2e2; color: #b91c1c; padding: 10px;
            border-radius: 6px; font-size: 0.85rem; margin-bottom: 20px;
            display: none; border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">ARGOS<span style="color: var(--azul-claro)">CORE</span></div>
        <div class="brand-subtitle">CENTRO DE INTELIGENCIA Y EVIDENCIAS</div>

        <div id="error-msg"><i class="fas fa-exclamation-circle"></i> Acceso denegado. Verifique credenciales.</div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="nombre@institucion.com">
            </div>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePass()"></i>
            </div>
        </div>

        <button onclick="login()">INICIAR SESIÓN</button>
        
        <p style="font-size: 0.75rem; color: var(--texto-secundario); margin-top: 25px;">
            <i class="fas fa-shield-alt"></i> Conexión Segura Encriptada
        </p>
    </div>

    <script>
        const URL_SB = "https://evnfyrkpfvlonlfkhbkr.supabase.co";
        const KEY_SB = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bmZ5cmtwZnZsb25sZmtoYmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNzcwMTgsImV4cCI6MjA4NTY1MzAxOH0.jA6qZpOxZkvC2TgoR49knwnlKnsaBQnauhA41-1slUk";
        const _supabase = supabase.createClient(URL_SB, KEY_SB);

        // FUNCIÓN PARA VER/OCULTAR CONTRASEÑA
        function togglePass() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMsg.style.display = 'block';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
