<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGOS CORE - Autenticación</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-neon: #0074D9;
            --fondo: #050505;
            --rojo: #FF4136;
        }

        body {
            font-family: 'Consolas', monospace;
            background: var(--fondo);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Fondo con efecto de red */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(var(--azul-neon) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--azul-neon);
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 116, 217, 0.4);
            position: relative;
        }

        h1 { margin: 0 0 10px; letter-spacing: 5px; font-size: 1.5rem; }
        p { color: var(--azul-neon); font-size: 0.8rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.7rem; margin-bottom: 5px; color: var(--azul-neon); }
        
        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-family: 'Consolas', monospace;
        }

        input:focus { border-color: var(--azul-neon); }

        .btn-access {
            width: 100%;
            padding: 15px;
            background: var(--azul-neon);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-access:hover { background: #0056a3; box-shadow: 0 0 15px var(--azul-neon); }

        #error-msg {
            color: var(--rojo);
            font-size: 0.8rem;
            margin-top: 15px;
            display: none;
        }

        .scanline {
            width: 100%; height: 2px;
            background: rgba(0, 116, 217, 0.2);
            position: absolute; top: 0; left: 0;
            animation: scan 3s linear infinite;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="scanline"></div>
        <h1>ARGOS <span style="color:var(--azul-neon)">CORE</span></h1>
        <p>RESTRICCIÓN DE ACCESO Nivel 4</p>

        <div class="input-group">
            <label>CÓDIGO DE AUTORIZACIÓN</label>
            <input type="password" id="password" placeholder="••••••••" onkeypress="checkEnter(event)">
        </div>

        <button class="btn-access" onclick="validar()">ACCEDER AL SISTEMA</button>
        <div id="error-msg"> <i class="fas fa-exclamation-triangle"></i> CÓDIGO INCORRECTO</div>
    </div>

    <script>
    // SOLO redirige si YA entró antes. Si no, se queda aquí.
    if (sessionStorage.getItem("argos_sesion") === "true") {
        window.location.href = "/dashboard";
    }

    function validar() {
        const pass = document.getElementById('password').value;
        if (pass === "1234") { // Cambia 1234 por tu clave
            sessionStorage.setItem("argos_sesion", "true");
            window.location.href = "/dashboard";
        } else {
            alert("Acceso Denegado");
        }
    }
</script>
</body>
</html>
