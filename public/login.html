<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGOS - Inicio de Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-rey: #004182;
            --azul-oscuro: #0a0e14;
            --texto-brillante: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--texto-brillante);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 65, 130, 0.3);
            border: 1px solid rgba(0, 65, 130, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo { font-size: 3rem; color: var(--azul-rey); margin-bottom: 10px; }
        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--azul-rey); }
        button {
            width: 100%;
            padding: 12px;
            background: var(--azul-rey);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { background: #0056ad; }
        #error-msg { color: #ff4d4d; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-shield-halved"></i></div>
        <h1>ARGOS CORE</h1>
        <div class="input-group">
            <label>Correo Institucional</label>
            <input type="email" id="email" placeholder="usuario@institucion.edu">
        </div>
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button onclick="login()">ACCEDER AL SISTEMA</button>
        <p id="error-msg"></p>
    </div>

    <script>
        const _supabase = supabase.createClient("https://evnfyrkpfvlonlfkhbkr.supabase.co", "TU_ANON_KEY_AQUI");

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('error-msg');

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                msg.innerText = "Acceso denegado: Datos incorrectos";
            } else {
                // Guardamos la sesión y entramos
                localStorage.setItem('argos_session', data.session.access_token);
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
