            background: var(--azul-argos); color: white; border: none;
            padding: 10px 20px; border-radius: 6px; font-weight: 600;

        }

        .search-container { flex: 1; position: relative; }
        .search-container input {
            width: 100%; padding: 10px 15px; border-radius: 6px;
            border: 1px solid #e2e8f0; outline: none;
        }

        .date-group-header {
            color: var(--azul-argos); border-left: 5px solid var(--azul-claro);
            padding-left: 15px; margin: 40px 0 20px; font-size: 1.1rem;
            font-weight: 800; text-transform: uppercase;
        }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eef2f7; }
        
        .card-visual { 
            height: 150px; background: #f8fafc; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: #94a3b8;
        }
        .card-visual i { font-size: 3rem; margin-bottom: 8px; }

        .card-info { padding: 18px; }
        .card-tag { 
            display: inline-block; background: #ecfdf5; color: var(--verde-tag); 
            padding: 3px 8px; border-radius: 4px; font-size: 0.6rem; 
            font-weight: 800; margin-bottom: 10px; text-transform: uppercase; 
        }
        .card-title { font-size: 0.95rem; margin: 0 0 15px; color: var(--azul-argos); font-weight: 700; }

        .card-footer { display: flex; gap: 8px; }
        .btn-download { 
            background: var(--azul-argos); color: white; text-decoration: none; 
            padding: 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px; flex: 1;
        }
        .btn-delete { background: #fff; color: #ef4444; border: 1px solid #fee2e2; padding: 10px; border-radius: 6px; cursor: pointer; }

        .status-online { color: #10b981; }
        .status-offline { color: #ff4444; }
    </style>
</head>

        const URL_SB = "https://evnfyrkpfvlonlfkhbkr.supabase.co";

        const _supabase = supabase.createClient(URL_SB, KEY_SB);
        let todosLosVideos = [];

        // 1. VERIFICAR ESTADO DEL ESP32
        async function checkSystemStatus() {
            try {
                const response = await fetch('/get_esp_ip');
                const data = await response.json();
                const indicator = document.getElementById('ip-indicator');

                if (data.status === "online") {
                    indicator.innerHTML = `<span class="status-online"><i class="fas fa-network-wired"></i> IP: ${data.ip}</span>`;
                } else {
                    indicator.innerHTML = `<span class="status-offline"><i class="fas fa-power-off"></i> OFFLINE</span>`;

            } catch (err) {

            }
        }

        // 2. CARGAR VIDEOS DESDE LA API DEL SERVIDOR
        async function cargar() {
            try {
                // Usamos la ruta del servidor para obtener la lista procesada
                const response = await fetch('/api/lista-videos');
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                todosLosVideos = data; 
                renderizar(todosLosVideos);
            } catch (err) { 
                console.error("Error en carga:", err); 
                document.getElementById('count-summary').innerText = "ERROR DE CONEXIÓN";
            }
        }

        // 3. GENERAR LAS TARJETAS EN PANTALLA
        function renderizar(videos) {
            const container = document.getElementById('main-content');
            container.innerHTML = '';
            
            if (videos.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:50px; color:#64748b;">No hay evidencias registradas.</div>';
                return;
            }

            document.getElementById('count-summary').innerText = `SISTEMA ACTIVO: ${videos.length} EVIDENCIAS ENCONTRADAS`;

            // Agrupar por fechas
            const grupos = {};
            videos.forEach(v => {
                const fechaCrea = new Date(v.created);
                const dia = fechaCrea.toLocaleDateString('es-ES', { 
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
                });
                if (!grupos[dia]) grupos[dia] = [];
                grupos[dia].push(v);
            });

            for (const [dia, vids] of Object.entries(grupos)) {
                let html = `<div class="date-group-header"> <i class="fas fa-calendar-day"></i> ${dia.toUpperCase()}</div><div class="video-grid">`;
                
                vids.forEach(file => {
                    const horaFormato = new Date(file.created).toLocaleString('es-ES', {
                        hour: '2-digit', minute: '2-digit', hour12: true
                    });

                    html += `
                        <div class="card">
                            <div class="card-visual">

                                <span style="font-size:0.65rem; font-weight:800;">FORMATO AVI (EVIDENCIA)</span>

                                </div>
                            </div>
                        </div>`;

            }

            if (confirm("¿Desea eliminar esta evidencia de forma permanente?")) {
                const { error } = await _supabase.storage.from(BUCKET).remove([nombreArchivo]);
                if (error) alert("Error al eliminar");
                else cargar();
            }
        }

        // 5. FILTRADO
        function filtrar() {
            const busqueda = document.getElementById('searchInput').value.toLowerCase();
            const fechaFiltro = document.getElementById('dateFilter').value;

            const filtrados = todosLosVideos.filter(v => {
                const coincideNombre = v.name.toLowerCase().includes(busqueda);
                const coincideFecha = !fechaFiltro || v.created.startsWith(fechaFiltro);
                return coincideNombre && coincideFecha;
            });
            renderizar(filtrados);
        }
