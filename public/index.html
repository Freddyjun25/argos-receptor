<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA ARGOS - Centro de Comando</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-argos: #003366;
            --azul-claro: #004a94;
            --rojo-alerta: #d9534f;
            --fondo: #f0f2f5;
            --texto-gris: #555;
        }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--fondo); margin: 0; color: #333; }

        /* ----- HEADER MEJORADO ----- */
        header {
            background: linear-gradient(135deg, var(--azul-argos) 0%, var(--azul-claro) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            border-bottom: 3px solid rgba(255,255,255,0.1);
        }
        header h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        /* Botón Salir */
        .btn-logout {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        .btn-logout:hover { background: white; color: var(--azul-argos); box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* ----- CONTENEDOR PRINCIPAL ----- */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        #msg { color: var(--azul-argos); border-bottom: 2px solid #e1e4e8; padding-bottom: 15px; margin-bottom: 30px; }

        /* ----- NUEVA ORGANIZACIÓN POR FECHA ----- */
        .date-section { margin-bottom: 40px; }
        .date-header {
            color: var(--azul-argos);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 10px;
            border-left: 4px solid var(--azul-claro);
        }
        .date-header i { opacity: 0.7; }
        .badge-count { background: #e1e4e8; color: var(--texto-gris); font-size: 0.75rem; padding: 2px 8px; border-radius: 10px; }

        /* ----- GRID DE TARJETAS (MÁS PEQUEÑAS) ----- */
        .video-grid {
            display: grid;
            /* CAMBIO: minmax reducido de 300px a 240px para tarjetas más pequeñas */
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        /* ----- TARJETA PRO (HOVER POP) ----- */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
            /* CAMBIO: Transición suave para el efecto pop */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1;
        }
        /* CAMBIO: Efecto POP al pasar el mouse (5% más grande y más sombra) */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            z-index: 10; /* Asegura que quede por encima de las otras */
        }

        /* CAMBIO: Altura de video reducida de 200px a 150px */
        video { width: 100%; height: 150px; background: #000; display: block; object-fit: cover; }

        .info { padding: 15px; position: relative; }
        .info h4 { margin: 0 0 10px 0; color: var(--azul-argos); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info-item { display: flex; align-items: center; gap: 8px; color: var(--texto-gris); font-size: 0.8rem; margin-bottom: 5px; }
        .info-item i { color: var(--azul-claro); opacity: 0.7; width: 14px; text-align: center;}

        .status-badge {
            display: inline-block;
            margin-top: 12px;
            background: #ffeeba;
            color: #856404;
            font-weight: 600;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-delete {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: white;
            color: var(--rojo-alerta);
            border: 1px solid rgba(217, 83, 79, 0.3);
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-delete:hover { background: var(--rojo-alerta); color: white; border-color: var(--rojo-alerta); }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header { padding: 20px; }
            .btn-logout { position: static; transform: none; margin-top: 15px; display: inline-flex; width: auto; }
            .container { margin-top: 20px; }
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
            video { height: 120px; }
        }
    </script>
</style>
</head>
<body>
    <header>
        <h1>SISTEMA ARGOS CORE</h1>
        <p>CENTRO DE COMANDO INSTITUCIONAL</p>
        <button class="btn-logout" onclick="cerrarSesion()">
            <i class="fas fa-power-off"></i> SALIR
        </button>
    </header>

    <div class="container">
        <h2 id="msg">Conectando con el servidor...</h2>
        <div id="main-content"></div>
    </div>

    <script>
        // 1. SEGURIDAD: Verificar sesión y activar inactividad
        if (!localStorage.getItem('argos_session')) window.location.href = "login.html";

        let timerInactividad;
        const resetTimer = () => {
            clearTimeout(timerInactividad);
            timerInactividad = setTimeout(() => { alert("Sesión cerrada por seguridad."); cerrarSesion(); }, 900000); // 15 min
        };
        window.onload = document.onmousemove = document.onkeypress = resetTimer;

        // Configuración Supabase
        const _supabase = supabase.createClient(
            "https://evnfyrkpfvlonlfkhbkr.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2bmZ5cmtwZnZsb25sZmtoYmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNzcwMTgsImV4cCI6MjA4NTY1MzAxOH0.jA6qZpOxZkvC2TgoR49knwnlKnsaBQnauhA41-1slUk"
        );

        async function cerrarSesion() {
            await _supabase.auth.signOut();
            localStorage.removeItem('argos_session');
            window.location.href = "login.html";
        }

        // 2. LÓGICA DE CARGA Y AGRUPACIÓN POR FECHA
        let lastDataCount = 0;

        async function cargar() {
            const { data, error } = await _supabase.from('alertas').select('*').order('fecha', { ascending: false });
            const msg = document.getElementById('msg');
            const mainContent = document.getElementById('main-content');

            if (error) { msg.innerText = "Error de conexión"; return; }
            // Si la cantidad de datos no ha cambiado, no redibujamos (evita parpadeos)
            if (data.length === lastDataCount && data.length > 0) return;
            lastDataCount = data.length;

            msg.innerText = data.length > 0 ? `Panel de Evidencias (${data.length} totales)` : "No hay alertas registradas";
            mainContent.innerHTML = '';

            if (data.length === 0) return;

            // --- AGRUPAR DATOS POR FECHA ---
            const grupos = {};
            data.forEach(item => {
                const fechaObj = new Date(item.fecha);
                // Formato legible: "lunes, 3 de febrero de 2026"
                let fechaStr = fechaObj.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                fechaStr = fechaStr.charAt(0).toUpperCase() + fechaStr.slice(1); // Capitalizar primera letra
                
                if (!grupos[fechaStr]) grupos[fechaStr] = [];
                grupos[fechaStr].push(item);
            });

            // --- RENDERIZAR GRUPOS ---
            // Recorremos las fechas ordenadas (como vienen de la DB)
            for (const [fecha, videos] of Object.entries(grupos)) {
                let seccionHtml = `
                    <div class="date-section">
                        <h3 class="date-header">
                            <i class="far fa-calendar-alt"></i> ${fecha}
                            <span class="badge-count">${videos.length}</span>
                        </h3>
                        <div class="video-grid">`;

                videos.forEach(item => {
                    const hora = new Date(item.fecha).toLocaleTimeString('es-ES', { hour: '2-digit', minute:'2-digit' });
                    seccionHtml += `
                        <div class="card" id="card-${item.id}">
                            <video controls preload="metadata" playsinline src="${item.url_video}#t=0.1"></video>
                            <div class="info">
                                <h4 title="${item.nombre_archivo}">${item.nombre_archivo}</h4>
                                <div class="info-item"><i class="far fa-clock"></i> Hora: ${hora}</div>
                                <span class="status-badge"><i class="fas fa-exclamation-circle"></i> ${item.estado}</span>
                                <button class="btn-delete" onclick="eliminar(${item.id}, '${item.nombre_archivo}')" title="Eliminar evidencia">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>`;
                });

                seccionHtml += `</div></div>`; // Cerrar grid y sección
                mainContent.innerHTML += seccionHtml;
            }
        }

        async function eliminar(id, nombre) {
            if (!confirm(`¿Eliminar permanentemente: ${nombre}?`)) return;
            await _supabase.from('alertas').delete().eq('id', id);
            await _supabase.storage.from('videos-receptor').remove([nombre]);
            lastDataCount = 0; // Forzar recarga inmediata
            cargar();
        }

        cargar();
        setInterval(cargar, 10000); // Recargar cada 10s
    </script>
</body>
</html>
