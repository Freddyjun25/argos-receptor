<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA ARGOS - Inteligencia de Seguridad</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul-argos: #003366; --azul-claro: #004a94; --fondo: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); margin: 0; color: #1e293b; }
        header { 
            background: linear-gradient(135deg, var(--azul-argos) 0%, var(--azul-claro) 100%); 
            color: white; padding: 30px; text-align: center; position: relative;
        }
        .btn-salir { position: absolute; right: 20px; top: 30px; background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .toolbar { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; margin-bottom: 25px; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .video-box { background: #000; height: 180px; display: flex; align-items: center; justify-content: center; color: #ccc; text-align: center; font-size: 0.8rem; }
        .card-info { padding: 20px; }
        .btn-dl { display: block; width: 100%; background: var(--azul-argos); color: white; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <script>if (sessionStorage.getItem("argos_sesion") !== "true") { window.location.href = "/"; }</script>
    <header>
        <button class="btn-salir" onclick="sessionStorage.clear(); window.location.href='/';"> <i class="fas fa-power-off"></i> SALIR</button>
        <h1>SISTEMA ARGOS CORE</h1>
        <p>CENTRO DE INTELIGENCIA Y EVIDENCIAS</p>
    </header>
    <div class="container">
        <div class="toolbar">
            <button style="background:var(--azul-argos); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">AN√ÅLISIS DE DATOS</button>
            <input type="text" placeholder="Buscar video..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:6px;">
        </div>
        <div id="grid-evidencias" class="grid"></div>
    </div>
</body>
</html>
